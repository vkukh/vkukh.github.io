<mat-grid-list cols="3" rowHeight="2:1">
  <mat-grid-tile class="custom-tile" rowspan="2">
    <button 
      mat-icon-button 
      color="primary" 
      (click)="togglePlayPause()">
      <mat-icon>{{ isPlayActive ? 'play_arrow' : 'pause' }}</mat-icon>
    </button>
    <button 
      mat-icon-button 
      color="accent" 
      [disabled]="isReplayEnable"
      (click)="onReplay()">
      <mat-icon>replay</mat-icon>
    </button>
  </mat-grid-tile>

  <mat-grid-tile class="custom-tile" >
    <div fxLayout="column" fxLayoutAlign="center">
      CountUP
      <mat-slide-toggle
            [color]="countUpColor"
            [disabled]="isCountUp"
            (change)="onCountUp($event)">
        </mat-slide-toggle>
    </div>
  </mat-grid-tile>

  <mat-grid-tile class="custom-tile">
    Rounds
  </mat-grid-tile>

  <mat-grid-tile class="custom-tile">
    WarmUP(s)
  </mat-grid-tile>

  <mat-grid-tile class="custom-tile">
    Phases
  </mat-grid-tile>
</mat-grid-list>
