<div fxLayout="column" fxLayoutAlign="center center">
  Phases
  <div fxLayout="row">
    <button 
      mat-icon-button
      color="primary"
      [disabled]="isDisableControl"
      (click)="onAddValue(phaseCount)">
      <mat-icon>add</mat-icon>
    </button>
    <input
      matInput
      maxLength="2"
      [(ngModel)]="phaseCount"
      class="custom-input"
      [ngStyle]="{'background-color': setInputBackgroundColor()}"
      [disabled]="isDisableControl"
      (blur)="onInputChange($event)"
      (input)="onKeyPress($event)">
    <button 
      mat-icon-button 
      color="primary"
      [disabled]="isDisableControl"
      [ngStyle]="{'background-color': setInputBackgroundColor()}"
      (click)="onRemoveValue(phaseCount)">
      <mat-icon>remove</mat-icon>
    </button>
  </div>
</div>
