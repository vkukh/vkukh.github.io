<mat-accordion>
  <mat-expansion-panel 
    hideToggle 
    (opened)="onPanelOpened(true)" 
    (closed)="onPanelOpened(false)" 
    [ngStyle]="{'background-color': isPanelOpen ? '#F0F8FF' : '#1E90FF'}">
    <mat-expansion-panel-header>
      <mat-panel-description>
        Ironsky Timer
      </mat-panel-description>
    </mat-expansion-panel-header>
    <app-control></app-control>
    <app-phase></app-phase>
  </mat-expansion-panel>
</mat-accordion>
